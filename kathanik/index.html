<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Audio Book</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <style>
      .cover {
        width: 200px;
        height: 200px;
        margin: 50px auto;
      }
      .controls {
        font-size: 4.5rem;
        text-align: center;
      }
      .button {
        font-size: 4.5rem;
        background-color: transparent;
        border: none;
      }
      .button:focus {
        outline: none;
      }
      a:visited {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="cover">
      <img
        src="https://img.freepik.com/free-vector/elegant-musical-notes-music-chord-background_1017-20759.jpg?size=338&ext=jpg"
        alt="image"
        width="100%"
        height="100%"
      />
    </div>
    <audio preload="auto" src="./media/audio.mp3" id="my-audio"></audio>

    <div class="controls">
      <button class="button">
        <i class="fas fa-backward" onclick="rewindAudio()" id="back"></i>
      </button>
      <button class="button">
        <i class="far fa-play-circle" onclick="pauseAudio()" id="pause"></i>
      </button>
      <button class="button">
        <i class="fas fa-forward" onclick="forwardAudio()" id="forward"></i>
      </button>
      <br />
      <button class="button">
        <i class="far fa-bookmark" id="bookmark" onclick="bookTime()"></i>
      </button>
      <button class="button">
        <i class="fas fa-play" id="play" onclick="playSaved()"></i>
      </button>
      <button class="button">
        <a href="./media/audio.mp3" download><i class="fas fa-download"></i></a>
      </button>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
